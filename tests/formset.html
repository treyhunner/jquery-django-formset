<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Django Formset Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="vendor/jquery.min.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="vendor/qunit.css" media="screen">
  <script src="vendor/qunit.js"></script>
  <script src="vendor/sinon.js"></script>
  <script src="vendor/sinon-qunit.js"></script>
  <!-- Load local js. -->
  <script src="../src/jquery.django-formset.js"></script>
  <!-- Load local tests. -->
  <script src="formset.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">jQuery Django Formset Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">

    <input type="hidden" id="id_form-TOTAL_FORMS" value="1">
    <input type="hidden" id="id_form-MAX_NUM_FORMS" value="10">

    <table>
      <tbody id="single-form">
        <tr>
          <td>
            <input type="date" name="form-0-input">
            <select name="form-0-select"></select>
            <textarea name="form-0-textarea"></textarea>
            <a href="http://example.com" class="delete-form">X</a>
          </td>
        </tr>
      </tbody>
    </table>

    <table>
      <tbody id="form-with-template">
        <tr class="form">
          <td>
            <select name="form-0-select">
              <option value="1">1</option>
              <option value="2" selected>2</option>
            </select>
          </td>
        </tr>
        <tr class="empty-form" style="display: none;">
          <td>
            <select name="form-__prefix__-select">
              <option value="1" selected>1</option>
              <option value="2">2</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>

    <table>
      <tbody id="form-with-external-template">
        <tr>
          <td>
            <select name="form-0-select">
              <option value="1">1</option>
              <option value="2" selected>2</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>

    <script type="template/html" class="external-empty-form">
      <td>
        <select name="form-__prefix__-select">
          <option value="1" selected>1</option>
          <option value="2">2</option>
        </select>
      </td>
    </script>

    <table>
      <tbody id="multiple-forms">
        <tr>
          <td>
            <input type="date" name="form-0-input">
            <input type="checkbox" id="id_form-0-DELETE" style="display: none;">
            <a href="http://example.com" class="delete-form">X</a>
          </td>
        </tr>
        <tr>
          <td>
            <input type="date" name="form-1-input">
            <input type="checkbox" id="id_form-1-DELETE" style="display: none;">
            <a href="http://example.com" class="delete-form">X</a>
          </td>
        </tr>
      </tbody>
    </table>

    <table>
      <tbody id="form-with-data">
        <tr>
          <td>
            <input type="email" name="form-0-email" value="example@example.com">
            <ul class="errorlist">
              <li>Enter valid email address.</li>
            </ul>
            <input type="checkbox" name="form-0-checkbox" value="1" checked>
            <input type="checkbox" name="form-0-checkbox" value="2">
            <select name="form-0-select"></select>
            <textarea name="form-0-textarea"></textarea>
          </td>
        </tr>
      </tbody>
    </table>

    <input type="hidden" id="id_prefix-TOTAL_FORMS" value="1">
    <input type="hidden" id="id_prefix-MAX_NUM_FORMS" value="2">
    <table>
      <tbody id="form-with-custom-prefix">
        <tr>
          <td>
            <input type="date" name="prefix-0-input">
            <select name="prefix-0-select"></select>
            <textarea name="prefix-0-textarea"></textarea>
          </td>
        </tr>
      </tbody>
    </table>

    <a href="http://example.com" class="add-form">Add another</a>

  </div>
</body>
</html>
